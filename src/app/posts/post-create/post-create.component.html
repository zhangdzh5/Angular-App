<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm = "ngForm">
    <mat-form-field>
      <input matInput name="title" [ngModel]="post?.title" type="text" placeholder="Post Title" required #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput name="content" [ngModel]="post?.content" rows="6" placeholder="Post Content" required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</mat-card>
