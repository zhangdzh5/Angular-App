<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="enteredTitle" type="text">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput [(ngModel)]="enteredContent" rows="6"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onAddPost()">Save Post</button>
</mat-card>
