<mat-card>
  <mat-spinner *ngIf='isLoading'></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm = "ngForm" *ngIf='!isLoading'>
    <mat-form-field>
      <input matInput name="title" [ngModel]="post?.title" type="text" placeholder="Post Title" required #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <div>
      <button mat-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker>    <!-- Hide this one, once we click the below line, this line works -->
    </div>
    <mat-form-field>
      <textarea matInput name="content" [ngModel]="post?.content" rows="6" placeholder="Post Content" required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</mat-card>
